<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PlateVision - AI Plate Analysis</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        header {
            background-color: #333;
            color: white;
            padding: 20px;
            text-align: center;
            width: 100%;
        }
        h1 {
            margin: 0;
        }
        main {
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
            text-align: center;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
        }
        button:hover {
            background-color: #0056b3;
        }
        #webcam-container {
            margin-top: 20px;
        }
        #label-container div {
            margin-top: 10px;
            font-size: 16px;
            color: #333;
        }
        footer {
            margin-top: 20px;
            font-size: 14px;
            color: #777;
        }
    </style>
</head>
<body>
    <header>
        <h1>PlateVision</h1>
        <p>AI-Powered Plate Analysis to Reduce Food Waste</p>
    </header>

    <main>
        <h2>Start Analyzing Plates</h2>
        <p>Click the button below to activate the AI model and rear camera for real-time plate analysis.</p>
        
        <button type="button" onclick="init()">Start</button>
        
        <!-- Webcam and label containers -->
        <div id="webcam-container"></div>
        <div id="label-container"></div>
    </main>
    
    <footer>
        Â© 2024 PlateVision. All Rights Reserved.
    </footer>

    <!-- Scripts for TensorFlow and Teachable Machine -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>

    <script type="text/javascript">
        const URL = "./my_model/";  // Link to your model files

        let model, webcam, labelContainer, maxPredictions;

        // Load the image model and setup the rear camera
        async function init() {
            const modelURL = URL + "model.json";
            const metadataURL = URL + "metadata.json";

            console.log("Initializing model loading...");
            try {
                // Log when model loading starts
                console.log("Loading model from URL:", modelURL);
                model = await tmImage.load(modelURL, metadataURL);
                maxPredictions = model.getTotalClasses();
                console.log("Model loaded successfully!");

                // Setup the webcam (rear camera)
                const flip = false;  // No need to flip the webcam for the rear camera
                console.log("Setting up the webcam...");
                webcam = new tmImage.Webcam(200, 200, flip); // width, height, flip

                // Requesting rear camera access
                await webcam.setup({ facingMode: { exact: "environment" } }); // rear camera access
                console.log("Webcam setup complete!");
                
                await webcam.play();
                window.requestAnimationFrame(loop);

                // Append webcam and labels to the DOM
                document.getElementById("webcam-container").appendChild(webcam.canvas);
                labelContainer = document.getElementById("label-container");
                for (let i = 0; i < maxPredictions; i++) {
                    labelContainer.appendChild(document.createElement("div"));
                }
            } catch (error) {
                console.error("Error during initialization:", error);
            }
        }

        // Webcam loop to keep updating predictions
        async function loop() {
            webcam.update(); // update the webcam frame
            await predict();
            window.requestAnimationFrame(loop);
        }

        // Run the webcam image through the image model
        async function predict() {
            const prediction = await model.predict(webcam.canvas);
            for (let i = 0; i < maxPredictions; i++) {
                const classPrediction =
                    prediction[i].className + ": " + prediction[i].probability.toFixed(2);
                labelContainer.childNodes[i].innerHTML = classPrediction;
            }
        }
    </script>
</body>
</html>
