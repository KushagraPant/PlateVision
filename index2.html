<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PlateVision - AI Plate Analysis</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        header {
            background-color: #333;
            color: white;
            padding: 20px;
            text-align: center;
            width: 100%;
        }
        h1 {
            margin: 0;
        }
        main {
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
            text-align: center;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
        }
        button:hover {
            background-color: #0056b3;
        }
        #webcam-container {
            margin-top: 20px;
        }
        #label-container div {
            margin-top: 10px;
            font-size: 16px;
            color: #333;
        }
        footer {
            margin-top: 20px;
            font-size: 14px;
            color: #777;
        }
    </style>
</head>
<body>
    <header>
        <h1>PlateVision</h1>
        <p>AI-Powered Plate Analysis to Reduce Food Waste</p>
    </header>

    <main>
        <h2>Start Analyzing Plates</h2>
        <p>Select a camera and click the button below to activate the AI model and webcam for real-time plate analysis.</p>

        <label for="camera-select">Choose a camera:</label>
        <select id="camera-select"></select>
        
        <button type="button" onclick="init()">Start</button>
        
        <!-- Webcam and label containers -->
        <div id="webcam-container"></div>
        <div id="label-container"></div>
    </main>
    
    <footer>
        Â© 2024 PlateVision. All Rights Reserved.
    </footer>

    <!-- Scripts for TensorFlow and Teachable Machine -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>

    <script type="text/javascript">
        const URL = "https://teachablemachine.withgoogle.com/models/8_Tqw7oHl/"; // Model URL
        let model, webcam, labelContainer, maxPredictions;
        let photoCount = 0; // Counter for photo names

        async function init() {
            const modelURL = URL + "model.json";
            const metadataURL = URL + "metadata.json";

            // Load the model and metadata
            model = await tmImage.load(modelURL, metadataURL);
            maxPredictions = model.getTotalClasses();

            // Setup webcam with selected camera
            const selectedCamera = document.getElementById("camera-select").value; // Get selected camera ID
            const constraints = {
                video: {
                    deviceId: { exact: selectedCamera }, // Use exact ID
                    width: 200,
                    height: 200,
                }
            };

            // Create a new webcam instance
            webcam = new tmImage.Webcam(200, 200, true); // width, height, flip
            await webcam.setup(constraints); // Request access to the selected webcam
            await webcam.play();
            window.requestAnimationFrame(loop);

            // Append webcam and labels to the DOM
            document.getElementById("webcam-container").appendChild(webcam.canvas);
            labelContainer = document.getElementById("label-container");
            for (let i = 0; i < maxPredictions; i++) {
                labelContainer.appendChild(document.createElement("div"));
            }
        }

        async function loop() {
            webcam.update(); // Update the webcam frame
            await predict();
            window.requestAnimationFrame(loop);
        }

        // Run the webcam image through the image model
        async function predict() {
            const prediction = await model.predict(webcam.canvas);
            for (let i = 0; i < maxPredictions; i++) {
                const classPrediction = prediction[i].className + ": " + prediction[i].probability.toFixed(2);
                labelContainer.childNodes[i].innerHTML = classPrediction;

                // Check if probability for leftovers exceeds 0.80
                if (prediction[i].className === "leftovers" && prediction[i].probability > 0.80) {
                    captureImage();
                }
            }
        }

        function captureImage() {
            const canvas = webcam.canvas;
            const imageData = canvas.toDataURL("image/png");

            // Create a link element to download the image
            const downloadLink = document.createElement("a");
            downloadLink.href = imageData;
            downloadLink.download = `photo_${photoCount++}.png`; // Incrementing photo name
            downloadLink.click(); // Trigger the download
        }

        async function loadCameraDevices() {
            const devices = await navigator.mediaDevices.enumerateDevices();
            const videoDevices = devices.filter(device => device.kind === 'videoinput');

            videoDevices.forEach(device => {
                const option = document.createElement("option");
                option.value = device.deviceId; // Set the value to the device ID
                option.textContent = device.label || `Camera ${cameraSelect.length + 1}`; // Use label or a default name
                document.getElementById("camera-select").appendChild(option);
            });

            // Automatically select the first camera if available
            if (videoDevices.length > 0) {
                document.getElementById("camera-select").value = videoDevices[0].deviceId;
            }
        }

        // Load camera devices on page load
        window.onload = loadCameraDevices;
    </script>
</body>
</html>
